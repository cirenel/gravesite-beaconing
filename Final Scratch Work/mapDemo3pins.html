<!DOCTYPE html>
<html>
  <head>
    <title>Playing with Maps API</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 30.452403, lng: -91.173225},
          zoom: 19
        });
		map.data.loadGeoJson('graves.json');
      }
	  
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCA2-ne-wOiXN4shk0MQcbwY9pbjt5Ky3g&callback=initMap"></script>
  </body>
</html>
